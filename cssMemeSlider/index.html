<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Meme Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <img class="img" src="./img/slider1.jpg" alt="tom&querry">
            <img class="img none-img" src="./img/slider0.jpg" alt="tom&querry">
            <img class="img none-img" src="./img/slider2.jpg" alt="tom&querry">
            <img class="img none-img" src="./img/slider3.jpg" alt="tom&querry">
            <div class="wrapper-text">
                <p class="text">Feel the difference!</p>
                <p class="none-p 0">Working space</p>
                <p class="none-p 2">The way to heaven</p>
                <p class="none-p 3">Hard worker</p>
                <div class="button-container">
                    <div class="button-wrapper">
                        <input type="button" class="btn active-btn" value="1">
                    </div>
                    <div class="button-wrapper">
                        <input type="button" class="btn btn-round-2" value="2">
                    </div>
                    <div class="button-wrapper">
                        <input type="button" class="btn btn-round-3" value="3">
                    </div>
                    <div class="button-wrapper">
                        <input type="button" class="btn btn-round-4" value="3">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
