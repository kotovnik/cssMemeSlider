<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Meme Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-wrap">
        <div class="wrapper">
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
        
            <div class="slider">
                <img class="slides slide1" src="./img/slider1.jpg" alt="tom&querry">
                <img class="slides slide2" src="./img/slider2.jpg" alt="tom&querry">
                <img class="slides slide3" src="./img/slider3.jpg" alt="tom&querry">
                <img class="slides slide4" src="./img/slider4.jpg" alt="tom&querry">
            </div>
            <div class="container">
                <div class="wrapper-text">
                    <p class="text texts texts1">Feel the difference!</p>
                    <p class="text texts texts2">Working space</p>
                    <p class="text texts texts3">The way to heaven</p>
                    <p class="text texts texts4">Hard worker</p>
                </div>
                <div class="controls">
                    <label class="button-wrapper" for="slide1">
                        <div class="btn"></div>
                    </label>
                    <label class="button-wrapper" for="slide2">
                        <div class="btn"></div>
                    </label>
                    <label class="button-wrapper" for="slide3">
                        <div class="btn"></div>
                    </label>
                    <label class="button-wrapper" for="slide4">
                        <div class="btn"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
